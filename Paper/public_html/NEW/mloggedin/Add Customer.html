<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Paper - Add Customer</title>
</head>
<body>
	<header>
		<div id="pagename">
			<h1>Dashboard - Add Customer</h1>
		</div>
		<div id="logout">
			<h1><a href="">Logout</a></h1>
		</div>
	</header>
	<div id="wrap">
		<div id="content">
			<div id="form">
				<h1>Name:</h1>
				<form>
					<input type="text" name="name" class="text">
				</form>
				<br>
				<h1>Address:</h1>
				<form>
					<input type="text" name="Address" class="text">
				</form>
				<br>
				<h1>Paper(s):</h1>
				<form>
					<input type="text" name="Papers" class="text">
				</form>
				<br>
				<h1>Notes:</h1>
				<form>
					<input type="text" name="notes" class="text">
				</form>
				<br>
				<input type="button" value="Submit" class="button">
			</div>
		</div>
	</div>
</body>
</html>
