<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
	<title>Paper - Login</title>
</head>
<body>
	<header>
		<div id="pagename"></div>
		<div id="logout">
			<h1><a href="">Login</a></h1>
		</div>
	</header>
	<div id="wrap">
		<div id="content">
			<div id="Logo"><h1>Logo</h1></div>
			<br>
			<div id="Username">
				<h1 class="User/Pass">Username:</h1>
			</div>
			<form>
				<input type="text" name="user" class="UserPass">
			</form>
			<br>
			<div id="Password">
				<h1 class="User/Pass">Password:</h1>
			</div>
			<form>
				<input type="password" name="pwd" class="UserPass">
			</form>
			<br>
			<input type="submit" value="Submit" class="Button">
		</div>
	</div>
</body>
</html>
